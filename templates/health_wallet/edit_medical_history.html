{% extends 'health_wallet/base.html' %}
{% block navbar_links %}
    <a href="{% url 'profile' %}" class="text-white px-3">Profile</a>
    <a href="{% url 'logout' %}" class="text-white px-3">Logout</a>
{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Add Medical History</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4 hover:bg-blue-700">Save</button>
    </form>
</div>
{% endblock %}
