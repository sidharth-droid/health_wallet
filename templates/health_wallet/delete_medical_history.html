<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Medical History</title>
</head>
<body>
    <h2>Delete Medical History</h2>
    <p>Are you sure you want to delete "{{ medical_history.condition }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'medical_history_list' %}">Cancel</a>
</body>
</html>
