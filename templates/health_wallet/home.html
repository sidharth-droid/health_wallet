<!-- templates/health_wallet/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Wallet Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Darker background for minimalism */
            color: #a0e1db; /* Softer neon teal color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideIn 1s ease-out forwards;
            text-shadow: 0 0 5px rgba(160, 225, 219, 0.7); /* Subtle glow */
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: slideIn 1.5s ease-out forwards;
            text-shadow: 0 0 3px rgba(160, 225, 219, 0.5); /* Subtle glow */
        }

        a {
            text-decoration: none;
            color: #121212; /* Dark text for links */
            background-color: #a0e1db; /* Neon button background */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: slideIn 2s ease-out forwards;
            border: 2px solid #a0e1db; /* Subtle border */
        }

        a:hover {
            background-color: #121212; /* Dark button background on hover */
            color: #a0e1db; /* Neon text color on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Health Wallet</h1>
    <p>Your one-stop solution for managing health records on the blockchain.</p>
    <a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a>
</body>
</html>
