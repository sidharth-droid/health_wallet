<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Prescription</title>
</head>
<body>
    <h2>Delete Prescription</h2>
    <p>Are you sure you want to delete the prescription for "{{ prescription.medication_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'prescription_list' %}">Cancel</a>
</body>
</html>
