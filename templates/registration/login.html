{% extends 'health_wallet/base.html' %}
{% load static %}
{% block title %}Login - Health Wallet{% endblock %}
{% block navbar_links %}
    <a href="{% url 'home' %}" class="text-white px-3">Home</a>
    <a href="{% url 'register' %}" class="text-white px-3">Register</a>
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'health_wallet/css/form_styles.css' %}">  <!-- Update 'your_app' -->

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <div class="max-w-md w-full bg-gray-800 p-8 shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-white animate__animated animate__fadeIn">Login</h2>
        <form method="post" class="animate__animated animate__fadeInUp space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-300">Username</label>
                <input type="text" name="username" id="username" required class="border rounded-lg w-full p-2 mt-1 bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" name="password" id="password" required class="border rounded-lg w-full p-2 mt-1 bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="Enter your password">
            </div>
            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg">Login</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-400">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
